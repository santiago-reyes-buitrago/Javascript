<body>

            <a class="nav-link" href="Prueba-2.html">Prueba 2</a>
            <a class="nav-link" href="Prueba-3.html">Prueba 3</a>
            <a class="nav-link" href="Prueba-4.html">Prueba 4</a>
        </nav>
        <p><script>
            // Variables
            var Texto = prompt('Ingrese un nombre','');
            var Arreglo = Texto.toLowerCase().split("");
            var Total_letras = Arreglo;
            // Proceso
            for (c=0;c < Total_letras.length;c++){
                if (Arreglo[c] == " ") {
                    document.write("--");
                }
                else{
                    document.write(Arreglo[c]+"-");
                }
            }
        </script></p>
    </div>
</body>
