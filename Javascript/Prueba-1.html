            <a class="nav-link" href="Prueba-4.html">Prueba 4</a>
        </nav>
        <p>
            <script>
                // Variables
                var Texto = prompt('Ingrese un nombre','');
                var Arreglo = Texto.toLowerCase().split("");
                var Total_letras = Arreglo;
                var reves = Texto.toLowerCase().split("").reverse();
                var blanco = 0;
                // Proceso
                for (c=0;c < Total_letras.length;c++){
                    document.write(reves[c]+",");
                    if (reves[c] == " ") {
                        blanco ++;
                    }
                }
                document.write("<br>Total de tama√±o: " + Total_letras.length);
                document.write("<br>Espacios: " + blanco);
            </script>
        </p>
    </div>
